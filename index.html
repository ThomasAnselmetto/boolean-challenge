<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

  <body>
    <div class="contenitore">

        <img class="logo"src="logo.png" alt="logo lim">

      <nav>
        <!-- barra di input con scooter -->
        <div>
          <button class="pulsante" type="button" >Prenota</button>

          <button class="pulsante" type="button" >Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- elenco monopattini disponibili -->
        <div>
          <ul>
            <li class="scooter"><strong>Monopattino Gino22</strong></li>
              <div>&rArr; Via guadalamenti - A 220 metri da te</div>
              <div>Stato di Carica:</div>
              <hr class="caricagino">

            <li class="scooter"><strong>Monopattino Mike24</strong></li>
              <div>&rArr; Via Ricciardoni - A 420 metri da te</div>
              <div>Stato di Carica:</div>
              <hr class="caricamike">

            <li class="scooter"><strong>Monopattino Fede154</strong></li>
              <div>&rArr; Via Mentarini - A 490 metri da te</div>
              <div>Stato di Carica:</div>
              <hr class="caricafede">
          </ul>
        </div>

      </main>

    </div>

</html>
